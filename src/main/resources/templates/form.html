<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
</head>
<body>
<h2>Nhập sản phẩm</h2>
<form action="/product/save" method="post" th:object="${p2}">
    <input type="text" th:field="*{name}" placeholder="Tên sản phẩm">
    <input type="number" th:field="*{price}" step="0.01" placeholder="Giá">
    <button type="submit">Save</button>
</form>

<h3>Sản phẩm mặc định (p1)</h3>
<ul>
    <li th:text="${p1.name}"></li>
    <li th:text="${p1.price}"></li>
</ul>

<h3>Sản phẩm vừa nhập (p2)</h3>
<ul th:if="${p2.name != null}">
    <li th:text="${p2.name}"></li>
    <li th:text="${p2.price}"></li>
</ul>
<ul th:if="${p2.name == null}">
    <li>Chưa nhập</li>
</ul>

<h3>Danh sách sản phẩm (p3)</h3>
<ul>
    <th:block th:each="item : ${items}">
        <li>
            <span th:text="${item.name}"></span> -
            <span th:text="${item.price}"></span>
        </li>
    </th:block>
</ul>
</body>
</html>
